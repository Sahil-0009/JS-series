
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: #fff;font-size: 50px">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)

    }
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptiLanguage(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').
        appendChild(li)
    }
    addOptiLanguage('Ruby')

    //Edit
    const secLang = document.querySelector("li:nth-child(2)")
    //secLang.innerHTML = "MoJO"
    const newli = document.createElement('li')
    newli.textContent="Mojo"
    secLang.replaceWith(newli)

    
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML ="<li>C++</li>"

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
